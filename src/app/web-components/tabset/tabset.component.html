<div class="gc-tabset scrollbar">
    <div class="gc-buttons">
        <label
            *ngFor="let button of buttons; let idx = index"
            [class.active]="activeTab === idx"
            [for]="button.id"
            (click)="activeTabChange(idx)"
            >{{ button.title }}</label
        >
    </div>
    <div class="gc-tab-content" #tabset>
        <ng-content></ng-content>
    </div>
</div>
