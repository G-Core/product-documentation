<div class="gc-modal-login">
    <h2 class="gc-modal-header">Select the Gcore Platform</h2>
    <div class="gc-login gc-login-recommended">
        <div class="gc-login-title">Recommended</div>
        <div class="gc-login-content">
            <div class="gc-login-header">
                <span class="gc-login-subtitle-text">
                    <div class="gc-login-svg">
                        <svg
                            width="40"
                            height="40"
                            viewBox="0 0 40 40"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            _ngcontent-vai-c42=""
                            class="gc-login-svg-stroke"
                            aria-hidden="true"
                        >
                            <path
                                d="M11.315 17.3683C7.82833 17.3683 5 20.1967 5 23.685C5 27.1733 7.82833 30 11.315 30H28.6833C32.1717 30 35 27.1717 35 23.685C35 20.1983 32.1717 17.37 28.685 17.37C28.685 12.5733 24.7967 8.685 20 8.685C15.2033 8.685 11.315 12.5717 11.315 17.3683Z"
                                stroke="#251B29"
                                stroke-width="3"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                    </div>
                    Gcore Edge Solutions</span
                >
                <a class="gc-login-link" target="_blank" [href]="'https://auth.gcore.com/login/signin?lang=en'"
                    >Go to Gcore Platform &rarr;</a
                >
            </div>
            <div class="gc-login-products" *ngIf="{ isMobile: isMobile$ | async } as param">
                <p class="gc-login-products-title">Products:</p>
                <ul class="gc-login-products-list">
                    <li
                        *ngFor="
                            let product of gcoreEdgeSolutionsProducts
                                | slice : 0 : (param.isMobile && !showAllProducts ? 3 : 15)
                        "
                        class="gc-point-checkmark-item"
                    >
                        <div class="gc-point-checkmark">
                            <svg
                                width="11"
                                height="8"
                                viewBox="0 0 11 8"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                                _ngcontent-vai-c42=""
                                aria-hidden="true"
                            >
                                <path
                                    d="M1 4L4 7L10 1"
                                    stroke="#251B29"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    _ngcontent-vai-c42=""
                                ></path>
                            </svg>
                        </div>
                        {{ product }}
                    </li>
                </ul>
                <div *ngIf="param.isMobile && !showAllProducts" (click)="showAll()" class="gc-login-show-all">
                    Show full list
                </div>
            </div>
        </div>
    </div>

    <div class="gc-login">
        <div class="gc-login-content">
            <div class="gc-login-header">
                <span class="gc-login-subtitle-text">
                    <div class="gc-login-svg">
                        <svg
                            width="40"
                            height="40"
                            viewBox="0 0 40 40"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            _ngcontent-vai-c42=""
                            class="gc-login-svg-stroke"
                            aria-hidden="true"
                        >
                            <path
                                d="M33.3333 18.6367C33.3333 26.205 27.645 33.2817 20 35C12.355 33.2817 6.66666 26.205 6.66666 18.6367V12.0633C6.66666 10.71 7.48499 9.48999 8.59332 9.03832L16.9267 5.62832C18.9483 4.79999 21.0517 4.79999 22.9283 5.56832L31.2617 8.97832C32.515 9.49165 33.3333 10.71 33.3333 12.0633V18.6367Z"
                                stroke="#251B29"
                                stroke-width="3"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                            <ellipse
                                cx="13.529"
                                cy="18.8235"
                                rx="1.76471"
                                ry="1.7647"
                                fill="#251B29"
                                stroke-width="3"
                            />
                            <ellipse
                                cx="19.9996"
                                cy="18.8235"
                                rx="1.7647"
                                ry="1.7647"
                                fill="#251B29"
                                stroke-width="3"
                            />
                            <ellipse
                                cx="26.4702"
                                cy="18.8235"
                                rx="1.76471"
                                ry="1.7647"
                                fill="#251B29"
                                stroke-width="3"
                            />
                        </svg>
                    </div>
                    Gcore Hosting</span
                >
                <a
                    class="gc-login-link gc-login-link_mute"
                    [href]="'https://hosting.gcore.com/billmgr?func=logon&lang=en'"
                    target="_blank"
                    >Go to Gcore Hosting &rarr;</a
                >
            </div>
            <div class="gc-login-products">
                <p class="gc-login-products-title">Products:</p>
                <ul class="gc-login-products-list">
                    <li *ngFor="let product of gcoreHostingProducts" class="gc-point-checkmark-item">
                        <div class="gc-point-checkmark">
                            <svg
                                width="11"
                                height="8"
                                viewBox="0 0 11 8"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                                _ngcontent-vai-c42=""
                                aria-hidden="true"
                            >
                                <path
                                    d="M1 4L4 7L10 1"
                                    stroke="#251B29"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    _ngcontent-vai-c42=""
                                ></path>
                            </svg>
                        </div>
                        {{ product }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
