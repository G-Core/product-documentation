openapi: 3.1.0

info:
  title: to be deleted
  version: 1.0.0

paths:
  /dummy:
   get:
      responses:
        200:
          description: Ok

components:
  schemas:
    app_short:
      required:
      - id
      - name
      - status
      - binary
      - api_type
      - plan_id
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: App ID
        name:
          type: string
          description: App name
        url:
          type: string
          description: App URL
        status:
          type: integer
          description: 'Status code:<br>0 - draft (inactive)<br>1 - enabled<br>2 - disabled<br>3 - hourly call limit exceeded<br>4 - daily call limit exceeded<br>5 - suspended'
        binary:
          type: integer
          format: int64
          description: Binary ID
        comment:
          type: string
          description: Description of the binary
        api_type:
          type: string
          description: Wasm API type
        debug_until:
          type: string
          format: date-time
          description: When debugging finishes
        debug:
          default: false
          description: Switch on logging for 30 minutes (switched off by default)
          type: boolean
          writeOnly: true
        template:
          type: integer
          format: int64
          description: Template ID
        template_name:
          type: string
          description: Template name
        networks:
          description: Networks
          type: array
          items:
            type: string
        upgradeable_to:
          type: integer
          format: int64
          description: ID of the binary the app can be upgraded to
        plan_id:
          type: integer
          format: int64
          description: Application plan ID
        plan:
          type: string
          description: Application plan name
    app:
      type: object
      properties:
        name:
          type: string
          description: App name
        url:
          type: string
          readOnly: true
          description: App URL
        binary:
          type: integer
          format: int64
          description: Binary ID
        template:
          type: integer
          format: int64
          description: Template ID
        template_name:
          readOnly: true
          type: string
          description: Template name
        status:
          type: integer
          description: 'Status code:<br>0 - draft (inactive)<br>1 - enabled<br>2 - disabled<br>3 - hourly call limit exceeded<br>4 - daily call limit exceeded<br>5 - suspended'
        plan_id:
          readOnly: true
          type: integer
          format: int64
          description: Plan ID
        plan:
          readOnly: true
          type: string
          description: Plan name
        env:
          type: object
          description: Environment variables
          additionalProperties:
            type: string
          example:
            var1: value1
            var2: value2
        rsp_headers:
          type: object
          description: Extra headers to add to the response
          additionalProperties:
            type: string
          example:
            header1: value1
            header2: value2
        log:
          type: string
          description: Logging channel (by default - kafka, which allows exploring logs with API)
          nullable: true
          enum: [kafka, none]
        debug:
          type: boolean
          writeOnly: true
          description: Switch on logging for 30 minutes (switched off by default)
          default: false
        debug_until:
          type: string
          format: date-time
          readOnly: true
          description: When debugging finishes
        comment:
          type: string
          description: App description
        api_type:
          readOnly: true
          type: string
          description: Wasm API type
        networks:
          readOnly: true
          description: Networks
          type: array
          items:
            type: string
        secrets:
          type: object
          description: Application secrets
          additionalProperties:
            $ref: '#/components/schemas/app_secret_short'
    binary_short:
      required:
      - id
      - status
      - api_type
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Binary ID
        status:
          type: integer
          description: 'Status code:<br>0 - pending<br>1 - compiled<br>2 - compilation failed (errors available)<br>3 - compilation failed (errors not available)<br>4 - resulting binary exceeded the limit<br>5 - unsupported source language'
        unref_since:
          type: string
          description: Not used since (UTC)
        api_type:
          type: string
          description: Wasm API type
        checksum:
          type: string
          description: MD5 hash of the binary
    binary:
      required:
      - id
      - status
      - source
      - api_type
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Binary ID
        status:
          type: integer
          description: 'Status code:<br>0 - pending<br>1 - compiled<br>2 - compilation failed (errors available)<br>3 - compilation failed (errors not available)<br>4 - resulting binary exceeded the limit<br>5 - unsupported source language'
        source:
          type: integer
          description: 'Source language:<br>0 - unknown<br>1 - Rust<br>2 - JavaScript'
        unref_since:
          type: string
          description: Not used since (UTC)
        api_type:
          type: string
          description: Wasm API type
        checksum:
          type: string
          description: MD5 hash of the binary
    template_short:
      type: object
      required:
      - id
      - name
      - api_type
      - owned
      properties:
        id:
          type: integer
          format: int64
          description: Template ID
        name:
          type: string
          description: Name of the template
        short_descr:
          type: string
          description: Short description of the template
        long_descr:
          type: string
          description: Long description of the template
        api_type:
          type: string
          description: Wasm API type
        owned:
          type: boolean
          description: Is the template owned by user?
    template:
      type: object
      required:
      - binary_id
      - name
      - params
      - api_type
      - owned
      properties:
        binary_id:
          type: integer
          format: int64
          description: Binary ID
        name:
          type: string
          description: Name of the template
        short_descr:
          type: string
          description: Short description of the template
        long_descr:
          type: string
          description: Long description of the template
        api_type:
          readOnly: true
          type: string
          description: Wasm API type
        owned:
          type: boolean
          description: Is the template owned by user?
        params:
          type: array
          description: Parameters
          items:
            $ref: '#/components/schemas/template_param'
    template_param:
      type: object
      required:
      - name
      - data_type
      - mandatory
      properties:
        name:
          type: string
          description: Parameter name
        data_type:
          type: string
          description: Parameter type
          enum: [string, number, date, time, secret]
        mandatory:
          type: boolean
          description: Is this field mandatory?
          default: false
        descr:
          type: string
          description: Parameter description
    call_stats:
      type: object
      description: Edge app call statistics
      required:
      - time
      - count_by_status
      properties:
        time:
          type: string
          format: date-time
          description: Beginning ot reporting slot
        count_by_status:
          type: array
          description: Count by status
          items:
            $ref: '#/components/schemas/count_by_status'
    count_by_status:
      type: object
      required:
      - status
      - count
      properties:
        status:
          type: integer
          description: HTTP status
        count:
          type: integer
          description: Number of app calls
    duration_stats:
      type: object
      description: Edge app execution duration statistics
      required:
      - time
      - min
      - max
      - avg
      - median
      - perc75
      - perc90
      properties:
        time:
          type: string
          format: date-time
          description: Beginning ot reporting slot
        min:
          type: integer
          format: int64
          description: Min duration in usec
        max:
          type: integer
          format: int64
          description: Max duration in usec
        avg:
          type: integer
          format: int64
          description: Average duration in usec
        median:
          type: integer
          format: int64
          description: Median (50% percentile) duration in usec
        perc75:
          type: integer
          format: int64
          description: 75% percentile duration in usec
        perc90:
          type: integer
          format: int64
          description: 90% percentile duration in usec
    client:
      required:
      - status
      - hourly_limit
      - hourly_consumption
      - daily_limit
      - daily_consumption
      - app_limit
      - app_count
      - monthly_consumption
      - networks
      - plan_id
      type: object
      properties:
        status:
          type: integer
          description: 'Status code:<br>1 - enabled<br>2 - disabled<br>3 - hourly call limit exceeded<br>4 - daily call limit exceeded<br>5 - suspended'
        hourly_limit:
          type: integer
          description: Max allowed calls for all apps during an hour
        hourly_consumption:
          type: integer
          description: Actual number of calls for all apps during the current hour
        daily_limit:
          type: integer
          description: Max allowed calls for all apps during a day (UTC)
        daily_consumption:
          type: integer
          description: Actual number of calls for all apps during the current day (UTC)
        app_limit:
          type: integer
          description: Max allowed number of apps
        app_count:
          type: integer
          description: Actual allowed number of apps
        monthly_consumption:
          type: integer
          description: Actual number of calls for all apps during the current calendar month (UTC)
        networks:
          type: array
          description: List of enabled networks
          items:
            $ref: '#/components/schemas/network'
        plan_id:
          type: integer
          format: int64
          description: Plan ID
        plan:
          readOnly: true
          type: string
          description: Plan name
    secret_short:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: "The unique identifier of the secret."
        name:
          type: string
          description: "The unique name of the secret."
        comment:
          type: string
          description: "A description or comment about the secret."
        app_count:
          type: integer
          format: int
          description: "The number of applications that use this secret."
          readOnly: true
      required:
        - name
    app_secret_short:
      type: object
      description: Application secret short description
      required:
      - id
      properties:
        id:
          type: integer
          format: int64
          description: "The unique identifier of the secret."
        name:
          type: string
          readOnly: true
          description: "The unique name of the secret."
        comment:
          type: string
          readOnly: true
          description: "A description or comment about the secret."
    secret_slot:
      type: object
      properties:
        slot:
          type: integer
          format: int64
          description: "Secret slot ID."
        value:
          type: string
          description: "The value of the secret."
          writeOnly: true
        checksum:
          type: string
          description: "A checksum of the secret value for integrity verification."
          readOnly: true
      required:
        - slot
    secret:
      type: object
      properties:
        name:
          type: string
          description: "The unique name of the secret."
        comment:
          type: string
          description: "A description or comment about the secret."
        app_count:
          type: integer
          format: int
          description: "The number of applications that use this secret."
          readOnly: true
        secret_slots:
          type: array
          description: "A list of secret slots associated with this secret."
          items:
            $ref: "#/components/schemas/secret_slot"
    log:
      type: object
      properties:
        id:
          type: string
          title: Id of the log
          description: Id of the log
        app_name:
          type: string
          title: Name of the application
          description: Name of the application
        timestamp:
          type: string
          format: date-time
          title: Timstamp of a log in RFC3339 format
          description: Timestamp of a log in RFC3339 format
        log:
          type: string
          title: Log message
          description: Log message
        edge:
          type: string
          title: Edge name 
          description: Edge name
        client_ip:
          type: string
          title: Client IP
          description: Client IP
    error:
      type: object
      required:
      - error
      properties:
        error:
          type: string
          description: Error message
    conflictError:
      type: object
      required:
        - error
        - conflicting_ids
      properties:
          error:
              type: string
              description: Error message
          conflicting_ids:
              type: array
              items:
                  type: integer
                  format: int64
              description: List of conflicting entity IDs
    network:
      type: object
      required:
      - name
      - is_default
      properties:
        name:
          type: string
          description: Network name
        is_default:
          type: boolean
          description: Is network is default
    plan:
      required:
      - max_duration
      - mem_limit
      - max_subrequests
      - reseller_id
      - name
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Plan ID
        max_duration:
          type: integer
          description: Max duration in msec
          default: 5
        mem_limit:
          type: integer
          description: Max memory in bytes
          default: 2097152
        max_subrequests:
          type: integer
          description: Max number of external network requests (0 means disabled)
          default: 0
        billing_plan_id:
          type: integer
          format: int64
          description: Billing plan ID
          default: 0
        reseller_id:
          type: integer
          format: int64
          description: Reseller plan ID
          default: 0
        name:
          type: string
          description: Plan name
    clientUpdate:
      type: object
      required:
      - plan_id
      - networks
      properties:
        plan_id:
          type: integer
          format: int64
          description: Plan ID
        networks:
          type: array
          description: List of available networks
          items:
            type: string
    prebillingConsumptionData:
      type: object
      properties:
        client_id:
          type: integer
        date:
          type: string
          format: date
        subproduct:
          type: string
        metric_value:
          type: integer
        metric_unit:
          type: string
        metric_name:
          type: string
    prebillingConsumptionPagination:
      type: object
      properties:
        total_pages:
          type: integer
          format: int32
        current_page:
          type: integer
          format: int32
        limit:
          type: integer
          format: int32
    prebillingConsumptionResponse:
      type: object
      properties:
        pagination:
          $ref: '#/components/schemas/prebillingConsumptionPagination'
        data:
          type: array
          items: 
            $ref: '#/components/schemas/prebillingConsumptionData'
    prebillingMetric:
      type: object
      properties:
        number_of_calls:
          type: integer
        total_runtime_mms:
          type: number 
    prebillingObject:
      type: object
      properties:
        metrics:
            type: object
            $ref: '#/components/schemas/prebillingMetric'
        client:
          type: integer
        billing_plan:
          type: string 
        region:
          type: string
    prebillingResponse:
      type: array
      items:
        $ref: '#/components/schemas/prebillingObject'
    group_short:
      type: object
      required:
      - id
      - name
      - default_flag
      properties:
        id:
          type: integer
          format: int64
          description: Group ID
        name:
          type: string
          description: Group name
        default_flag:
          type: boolean
          description: Add new members to the group by default
          default: false
    group:
      type: object
      required:
      - name
      - default_flag
      - clients
      - templates
      properties:
        name:
          type: string
          description: Group name
        default_flag:
          type: boolean
          description: Add new members to the group by default
          default: false
        clients:
          type: array
          items:
            $ref: '#/components/schemas/group_member'
        templates:
          type: array
          items:
            $ref: '#/components/schemas/template_short_admin'
    group_member:
      type: object
      required:
      - id
      properties:
        id:
          type: integer
          format: int64
          description: Client ID
    app_short_admin:
      type: object
      allOf:
        - $ref: '#/components/schemas/app_short'
        - type: object
          required:
            - client_id
            - reseller_id
          properties:
            client_id:
              type: integer
              format: int64
              description: Client ID
            reseller_id:
              type: integer
              format: int64
              description: Reseller ID
              nullable: true
    template_short_admin:
      type: object
      allOf:
        - $ref: '#/components/schemas/template_short'
        - type: object
          required:
            - client_id
            - reseller_id
            - groups
          properties:
            client_id:
              type: integer
              format: int64
              description: Client ID
            reseller_id:
              type: integer
              format: int64
              description: Reseller ID
              nullable: true
            groups:
              type: array
              description: Groups the template is shared to
              items:
                type: integer
                format: int64
