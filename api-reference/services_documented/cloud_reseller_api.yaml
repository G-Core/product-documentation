"info": {"title": "Gcore OpenAPI â€“ Cloud Reseller API", "description": "This OpenAPI is an aggregated OpenAPI specification that unifies all Gcore products into a single file. It covers Cloud, CDN, DNS, WAAP, DDoS Protection, Object Storage, Streaming, and FastEdge services.", "version": "2025-10-06T13:09:25.075510+00:00"}
"servers": ["url": "https://api.gcore.com"]
paths:
  "/cloud/reseller/v1/limits_request":
    "get": {"operationId": "ResellerLimitRequestsCollection.get", "summary": "List quota limit requests", "description": "Retrieve quota limit requests from your reseller clients.\nFilter by client ID or request status to find specific requests.\nUse this endpoint to review pending requests before approval or rejection.", "parameters": [{"in": "query", "name": "client_id", "required": false, "description": "Filter requests by specific client ID. Omit to see requests from all your reseller clients.", "schema": {"description": "Filter requests by specific client ID. Omit to see requests from all your reseller clients.", "examples": [123], "title": "Client Id", "type": "integer"}}, {"in": "query", "name": "limit", "required": false, "description": "Limit the number of returned items", "schema": {"default": 1000, "description": "Limit the number of returned items", "examples": [1000], "exclusiveMinimum": 0, "maximum": 1000, "title": "Limit", "type": "integer", "x-stainless-skip": ["terraform"]}}, {"in": "query", "name": "offset", "required": false, "description": "Offset value is used to exclude the first set of records from the result", "schema": {"default": 0, "description": "Offset value is used to exclude the first set of records from the result", "examples": [0], "minimum": 0, "title": "Offset", "type": "integer"}}, {"in": "query", "name": "status", "required": false, "description": "List of limit requests statuses for filtering", "schema": {"description": "List of limit requests statuses for filtering", "examples": [["done", "in progress"]], "items": {"$ref": "#/components/schemas/LimitsRequestStatus"}, "title": "Status", "type": "array"}}], "responses": {"200": {"description": "OK", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ResellerLimitsRequestCollectionSerializer"}}}}}, "tags": ["Cloud Reseller Quotas"]}
  "/cloud/reseller/v1/limits_request/{request_id}":
    "patch": {"operationId": "ResellerLimitRequestsDetail.patch", "summary": "Update quota limit request status", "description": "Approve or reject a quota limit request from your reseller client. When approved, the new quotas\nare automatically applied to the client account. When rejected, the client receives a notification email.", "parameters": [{"in": "path", "name": "request_id", "required": true, "description": "LimitRequest ID", "schema": {"description": "LimitRequest ID", "examples": [3], "title": "Request Id", "type": "integer"}}], "responses": {"200": {"description": "OK", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ResellerLimitsRequestSerializer"}}}}}, "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/ResellerChangeStatusSerializer"}}}}, "tags": ["Cloud Reseller Quotas"]}
