v2/platform/info`.\nUse retrieved `name_server_1` and `name_server_2` values from the settings object to create NS records.\n[1]: https://letsencrypt.org/docs/challenge-types/\n[2]: /docs/api-reference/cdn/ssl-certificates/add-ssl-certificate", "requestBody": {"required": true, "content": {"application/json": {"schema": {"type": "object", "properties": {"sslData": {"type": "integer", "description": "ID of Let's Encrypt certificate obtained [here][1].\nIt can be used only with \"sslEnabled\": true.\n[1]: /docs/api-reference/cdn/ssl-certificates/add-ssl-certificate", "example": 192}, "sslEnabled": {"type": "boolean", "description": "Defines whether the HTTPS protocol is enabled for CDN resource.\nPossible values:\n- **true** — HTTPS is enabled for the CDN resource. Certificate can be linked.\n- **false** — HTTPS is disabled for the CDN resource. Certificate cannot be linked.", "example": true}}, "required": ["sslData", "sslEnabled"]}}}}, "responses": {"200": {"description": "Successful."}, "400": {"description": "Failed to issue the Let's Encrypt certificate.", "content": {"application/json": {"schema": {"anyOf": [{"title": "Let's Encrypt certificate is attached to another resource", "type": "object", "properties": {"errors": {"type": "object", "properties": {"sslData": {"type": "array", "items": {"type": "string"}, "description": "Let's Encrypt certificates can't be attached to multiple resources.\nThis error occurred because certificate is already attached to other resource.", "example": ["You cannot attach this Let's Encrypt SSL certificate because it is already attached to another resource."]}}}}}, {"title": "Wildcard resource's cname", "type": "object", "properties": {"errors": {"type": "object", "properties": {"sslData": {"type": "array", "items": {"type": "string"}, "description": "The resource has a wildcard additional CNAME. In this case, you can use only your own certificate\nfor content delivery via HTTPS.", "example": ["We cannot issue a Let's Encrypt certificate for a resource with a wildcard cname."]}}}}}]}}}}}}
