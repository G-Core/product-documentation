specify other parameters (if any) besides the ones listed in the purge request."}}}, {"type": "object", "title": "Purge by pattern", "properties": {"paths": {"type": "array", "items": {"type": "string"}, "description": "**Purge by pattern** clears the cache that matches the pattern.\nUse \\* operator, which replaces any number of symbols in your path. It's important to note that wildcard usage (\\*) is permitted only at the end of a pattern.\nQuery string added to any patterns will be ignored, and purge request will be processed as if there weren't any parameters.\nPurge by pattern is recursive. Both /path and /path\\* will result in recursive purging, meaning all content under the specified path will be affected. As such, using the pattern /path\\* is functionally equivalent to simply using /path."}}}, {"type": "object", "title": "Purge all cache", "properties": {"paths": {"type": "Empty array - []", "description": "**Purge all cache** clears the entire cache for the CDN resource.\nSpecify an empty array to purge all content for the resource.\nWhen you purge all assets, CDN servers request content from your origin server and cause a high load. Therefore, we recommend to use purge by URL for large content quantities."}}}]}}}}, "responses": {"201": {"description": "Successful."}, "400": {"description": "Failed to purge the CDN resource cache.", "content": {"application/json": {"schema": {"anyOf": [{"title": "Paths not provided", "type": "object", "properties": {"errors": {"type": "object", "properties": {"paths": {"type": "array", "description": "The field \"paths\" is not set. Define \"paths\" field in request body.", "items": {"type": "string"}, "example": ["This field is required."]}}}}}, {"title": "Incorrect paths type provided", "type": "object", "properties": {"errors": {"type": "object", "properties": {"paths": {"type": "array", "description": "The field \"paths\" is incorrect. Must be an array of strings.", "items": {"type": "string"}, "example": ["Expected a