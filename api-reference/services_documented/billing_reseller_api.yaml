tive period.\n\nReturns items with the end of the active period on or before the specified date-time (ISO 8601/RFC 3339 format, UTC.)\n\n\nYou can specify a date with a time separated by a space.\n\n**Examples:**\n\n\\* `&`active_end_to`=2025-05-15 12:00:00`\n\n\\* `&`active_end_to`=2025-05-15T12:00:00Z`"}, {"in": "query", "name": "active_start_from", "schema": {"type": "string", "format": "date-time"}, "description": "Filter by active period.\n\nReturns items with the start of the active period on or after the specified date-time (ISO 8601/RFC 3339 format, UTC.)\n\n\nYou can specify a date with a time separated by a space.\n\n\n**Examples:**\n\n\\* `&`active_start_from`=2025-05-15 12:00:00`\n\n\\* `&`active_start_from`=2025-05-15T12:00:00Z`\n\n"}, {"in": "query", "name": "active_start_to", "schema": {"type": "string", "format": "date-time"}, "description": "Filter by active period.\n\nReturns items with the start of the active period on or before the specified date-time (ISO 8601/RFC 3339 format, UTC.)\n\n\nYou can specify a date with a time separated by a space.\n\n\n**Examples:**\n\n\\* `&`active_start_to`=2025-05-15 12:00:00`\n\n\\* `&`active_start_to`=2025-05-15T12:00:00Z`"}, {"in": "query", "name": "addendum_id", "schema": {"type": "array", "items": {"type": "integer"}}, "description": "Filter by Addendum ID. Can be multiple.", "explode": true, "style": "form"}, {"in": "query", "name": "client_id", "schema": {"type": "array", "items": {"type": "integer", "maximum": 2147483647, "minimum": -2147483648}}, "description": "Filter by client ID. Can be multiple.", "explode": true, "style": "form"}, {"in": "query", "name": "company_name", "schema": {"type": "string"}, "description": "Filter by client's company name (client's name).\nCase insensitive. Supports partial matches."}, {"in": "query", "name": "created_after", "schema": {"type": "string", "format": "date-time"}, "description": "Filter by creation date-time.\n\nReturns items created after the specified date-time (ISO 8601/RFC 3339 format, UTC.)\n\n\nYou can specify a date with a time separated by a space,
            or just a date.\n\n\n**Examples:**\n\n\\* `&`created_after`=2025-05-15`\n\n\\* `&`created_after`=2025-05-15 12:00:00`\n\n\\* `&`created_after`=2025-05-15T12:00:00Z`\n\n"}, {"in": "query", "name": "created_before", "schema": {"type": "string", "format": "date-time"}, "description": "Filter by creation date-time.\n\nReturns items created before the specified date-time (ISO 8601/RFC 3339 format, UTC.)\n\n\nYou can specify a date with a time separated by a space, or just a date.\n\n\n**Examples:**\n\n\\* `&`created_before`=2025-05-15`\n\n\\* `&`created_before`=2025-05-15 12:00:00`\n\n\\* `&`created_before`=2025-05-15T12:00:00Z`"}, {"in": "query", "name": "created_on", "schema": {"type": "string", "format": "date"}}, {"in": "query", "name": "currency_char_code", "schema": {"type": "array", "items": {"type": "string"}}, "description": "Filter by currency char code (e.g. USD, EUR). Can be multiple.\n\n\nReturns currencies with the specified char code.\n\n\n**Examples:**\n\n\\* `&`currency_char_code`=USD`\n\n\\* `&`currency_char_codeEUR`&currency_char_codeUSD`\n\n\n\n**Available values:**\n\n\\* `EUR` - Euro\n\n\\* `USD` - US Dollar", "explode": true, "style": "form"}, {"in": "query", "name": "currency_id", "schema": {"type": "array", "items": {"type": "integer"}}, "description": "Filter by currency ID. Can be multiple.\n\n\nReturns currencies with the specified ID.\n\n\n**Examples:**\n\n\\* `&`currency_id`=1`\n\n\\* `&`currency_id`=1&`currency_id`=2`\n\n\n\n**Available values:**\n\n\\* `1` - US Dollar\n\n\\* `2` - Euro", "explode": true, "style": "form"}, {"in": "query", "name": "id", "schema": {"type": "integer"}}, {"name": "limit", "required": false, "in": "query", "description": "Number of results to return per page. Maximum is `100`.", "schema": {"type": "integer", "x-stainless-skip": ["terraform"]}}, {"in": "query", "name": "not_active_at", "schema": {"type": "string", "format": "date-time"}, "description": "Filter by active period.\n\nReturns items not active at the specified date-time (ISO 8601/RFC 3339 format, UTC.)\n\n\nYou can specify a date with a time separated by a space.\n\n\n**Examples:**\n\n\\* `¬_active_at=2025-05-15 12:00:00`\n\n\\* `¬_active_at=2025-05-15T12:00:00Z`"}, {"name": "offset", "required": false, "in": "query", "description": "The initial index from which to return the results.", "schema": {"type": "integer"}}, {"in": "query", "name": "ordering", "schema": {"type": "array", "items": {"type": "string", "enum": ["-active_range_end", "-active_range_start", "-client_id", "-created_at", "-id", "-plan_id", "-plan_name", "-product_id", "-product_name", "active_range_end", "active_range_start", "client_id", "created_at", "id", "plan_id", "plan_name", "product_id", "product_name"]}}, "description": "Ordering of the results.\n\nDefault sort order is ascending. Put `-` before value for descending sort order: `-id`.\n\nFor sorting by multiple parameters write them as comma separated string: `-`client_id`,id`.\n\n\n\\* `created_at` - Created at\n\\* `-created_at` - Created at (descending)\n\\* `active_range_start` - Active range start\n\\* `-active_range_start` - Active range start (descending)\n\\* `active_range_end` - Active range end\n\\* `-active_range_end` - Active range end (descending)\n\\* `id` - Id\n\\* `-id` - Id (descending)\n\\* `client_id` - Client id\n\\* `-client_id` - Client id (descending)\n\\* `plan_name` - Plan name\n\\* `-plan_name` - Plan name (descending)\n\\* `plan_id` - Plan id\n\\* `-plan_id` - Plan id (descending)\n\\* `product_name` - Product name\n\\* `-product_name` - Product name (descending)\n\\* `product_id` - Product id\n\\* `-product_id` - Product id (descending)", "explode": false, "style": "form"}, {"in": "query", "name": "payer_id", "schema": {"type": "array", "items": {"type": "integer", "nullable": true}}, "description": "Filter by payer ID. Can be multiple.", "explode": true, "style": "form"}, {"in": "query", "name": "plan_id", "schema": {"type": "array", "items": {"type": "integer"}}, "description": "Filter by plan ID. Can be multiple.", "explode": true, "style": "form"},
        {"in": "query", "name": "plan_name", "schema": {"type": "string"}, "description": "Filter by plan name. Case insensitive. Supports partial matches."}, {"in": "query", "name": "product_id", "schema": {"type": "array", "items": {"type": "integer"}}, "description": "Filter by product ID. Can be multiple.\n\nReturns products with the specified ID.\n\n**Examples:**\n\n\\* `&`product_id`=1`\n\n\\* `&`product_id`=1&`product_id`=2`\n\n\n\n**Available values:**\n\n\\* `1` - CDN\n\n\\* `2` - Object Storage\n\n\\* `3` - Web Security\n\n\\* `4` - Streaming\n\n\\* `5` - Cloud\n\n\\* `6` - Colocation Services\n\n\\* `7` - WG Private Cloud\n\n\\* `8` - p2p\n\n\\* `9` - DDoS Protection\n\n\\* `10` - Managed DNS\n\n\\* `11` - Other Services\n\n\\* `12` - Premium Support\n\n\\* `13` - Connectivity\n\n\\* `14` - Hosting (G-Hosting)\n\n\\* `15` - Managed Services\n\n\\* `16` - Rent\n\n\\* `17` - Software development\n\n\\* `18` - VM Ware\n\n\\* `19` - LaaS\n\n\\* `20` - AWS Cloud\n\n\\* `21` - FastEdge\n\n\\* `22` - Technical Support\n\n\\* `23` - WAAP", "explode": true, "style": "form"}, {"in": "query", "name": "product_internal_name", "schema": {"type": "array", "items": {"type": "string"}}, "description": "Filter by product internal name. Can be multiple.\n\nReturns products with the specified internal name.\n\n**Examples:**\n\n\\* `&`product_internal_name`=CDN`\n\n\\* `&`product_internal_name`=CDN&`product_internal_name`=DNS`\n\n\n\n**Available values:**\n\n\\* `AWS_CLOUD` - AWS Cloud\n\n\\* `CDN` - CDN\n\n\\* `CLOUD` - Cloud\n\n\\* `CONNECT` - Colocation Services\n\n\\* `CONNECTIVITY` - Connectivity\n\n\\* `DDOS` - Web Security\n\n\\* `DNS` - Managed DNS\n\n\\* `FAST_EDGE` - FastEdge\n\n\\* `GHOST` - Hosting (G-Hosting)\n\n\\* `INFRASTRUCTURE_PROTECTION` - DDoS Protection\n\n\\* `LAAS` - LaaS\n\n\\* `MANAGED_SERVICES` - Managed Services\n\n\\* `OTHER_SERVICES` - Other Services\n\n\\* `P2P` - p2p\n\n\\* `PREMIUM_SUPPORT` - Premium Support\n\n\\* `RENT` - Rent\n\n\\* `SOFTWA