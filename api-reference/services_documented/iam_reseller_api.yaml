  "/iam/admin/sellers":
    "post": {"operationId": "iamCreateSeller", "tags": ["Sellers"], "summary": "Create a new seller", "description": "Create a Seller account. Created Seller gets an email with an account activation link (stays active\nfor 24 hours). The link opens the password setup page. Once the password is set up, the Seller is\nredirected to the admin panel.", "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/Seller"}}}}, "responses": {"200": {"description": "OK.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Seller"}}}}, "400": {"$ref": "#/components/responses/iam_reseller_400"}, "401": {"$ref": "#/components/responses/401"}}}
    "get": {"operationId": "iamGetSellers", "tags": ["Sellers"], "summary": "Get a list of sellers", "description": "Get a list of sellers.\n\nPass a value for the `limit` parameter in your request if you want retrieve a paginated result.\nOtherwise API returns a list with all users without pagination.\n\nYou can combine parameters for pagination, filtering and ordering. All parameters are independent.", "parameters": ["$ref": "#/components/parameters/Limit", "$ref": "#/components/parameters/Offset", "$ref": "#/components/parameters/SellersOrdering", "$ref": "#/components/parameters/FilterByID", "$ref": "#/components/parameters/FilterByIDList", "$ref": "#/components/parameters/FilterByIdContains", "$ref": "#/components/parameters/FilterByEmailAddress", "$ref": "#/components/parameters/FilterByFullName", "$ref": "#/components/parameters/FilterByActivated", "$ref": "#/components/parameters/FilterByDeleted", "$ref": "#/components/parameters/FilterByResellerName"], "responses": {"200": {"description": "OK.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/GetSellersResponse"}}}}, "401": {"$ref": "#/components/responses/401"}}}
  "/iam/admin/sellers/{sellerId}":
    "get": {"operationId": "iamGetSeller", "tags": ["Sellers"], "summary": "Get seller's details", "parameters": [{"name": "sellerId", "in": "path", "required": true, "description": "Seller's ID.", "schema": {"type": "integer"}}], "responses": {"200": {"description": "OK.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Seller"}}}}}}
    "patch": {"operationId": "iamUpdateSeller", "tags": ["Sellers"], "summary": "Update seller's details", "parameters": [{"name": "sellerId", "in": "path", "required": true, "description": "Seller's ID.", "schema": {"type": "integer"}}], "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/Seller"}}}}, "responses": {"200": {"description": "OK.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Seller"}}}}, "400": {"$ref": "#/components/responses/iam_reseller_400"}, "401": {"$ref": "#/components/responses/401"}, "404": {"$ref": "#/components/responses/iam_reseller_404"}}}
    "delete": {"operationId": "iamDeleteSeller", "tags": ["Sellers"], "summary": "Delete a seller", "parameters": [{"name": "sellerId", "in": "path", "required": true, "description": "Seller's ID.", "schema": {"type": "integer"}}], "description": "Deletes a seller.\n\nSeller will be unassigned from all clients to which he was appointed. These clients will stay without seller.", "responses": {"204": {"description": "OK."}, "404": {"$ref": "#/components/responses/iam_reseller_404"}}}
  "/iam/products/availability/defaults":
    "get": {"operationId": "iamGetDefaultProductAvailabilities", "tags": ["Products' availability"], "summary": "Get default availabilities", "description": "Get list of products that available to the clients by default.", "responses": {"200": {"description": "OK.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ProductAvailabilityArray"}}}}, "401": {"$ref": "#/components/responses/401"}}}
