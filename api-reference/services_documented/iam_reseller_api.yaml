"openapi": "3.1.0"
"info": {"title": "Gcore OpenAPI – IAM Reseller API", "description": "This OpenAPI is an aggregated OpenAPI specification that unifies all Gcore products into a single file. It covers Cloud, CDN, DNS, WAAP, DDoS Protection, Object Storage, Streaming, and FastEdge services.", "version": "2026-02-25T18:12:40.880712+00:00"}
