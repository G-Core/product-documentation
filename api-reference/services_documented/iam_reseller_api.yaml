st for specific field.", "items": {"type": "string", "description": "Error description"}}}}}, {"title": "Invalid request JSON schema", "type": "object", "properties": {"message": {"type": "string", "description": "This message describes error if json schema from your request is invalid.", "example": "JSON parse error - Expecting ',' delimiter: line 3 column 33 (char 77)\n"}}}]}}}}, "401": {"description": "Authentication credentials were not provided or given token not valid for any token type."}, "403": {"description": "You do not have permission to perform this action."}}}
