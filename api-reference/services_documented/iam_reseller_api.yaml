"#/components/parameters/FilterClientsByClientType", "$ref": "#/components/parameters/FilterClientsByPersonalProductAvailability", "$ref": "#/components/parameters/FilterClientsByPromoCode", "$ref": "#/components/parameters/FilterClientsByCountryCode"]}
