"openapi": "3.1.0"
"info": {"title": "Gcore OpenAPI – IAM Reseller API", "description": "This OpenAPI is an aggregated OpenAPI specification that unifies all Gcore products into a single file. It covers Cloud, CDN, DNS, WAAP, DDoS Protection, Object Storage, Streaming, and FastEdge services.", "version": "2025-10-06T13:09:25.075510+00:00"}
"servers": ["url": "https://api.gcore.com"]
paths:
  "/iam/users":
    "post": {"tags": ["IAM Reseller Users"], "summary": "Create a new user", "description": "Create a new user with client. The user and client will be activated automatically.", "requestBody": {"content": {"application/json": {"schema": {"required": ["company", "email", "password"], "type": "object", "properties": {"email": {"type": "string", "description": "User's email address. This address will be used as client's email address by default.", "format": "email"}, "password": {"type": "string", "description": "User's password.", "format": "password"}, "company": {"type": "string", "description": "Client's company name."}, "user_type": {"type": "string", "description": "User's type. It must be `common`.", "enum": ["common"]}, "name": {"type": "string", "description": "User's name. This name will be used as client's name by default."}, "phone": {"type": "string", "description": "User's phone number. This phone will be used as client's phone by default."}, "seller": {"type": "integer", "description": "Client's seller ID."}, "services": {"type": "array", "description": "Specify products if you want to override [default product availability](#tag/Products'-availability/paths/~1products~1availability~1defaults/get) for this client.\n\n`null` – the product will inherit the [default availability](#tag/Products'-availability/paths/~1products~1availability~1defaults/get) for this product.\n`true` – set personal availability for a client as available. Please be informed that product will not be enabled for a client until you\n[enable it and change the service status](#tag/Services/paths/~1clients~1{clientId}~1services~1{serviceId}/patch).\n`false` – set personal availability for a client as unavailable.", "items": {"type": "object", "properties": {"product_name": {"type": "string", "description": "Service's name.", "enum": ["CDN", "STORAGE", "STREAMING", "DNS", "DDOS", "CLOUD"]}, "available": {"type": "boolean", "description": "`true` – the product will be available to activate.\n\n`false` – the product will not be available to activate.\n\n`null` – the product will inherit the default availability for this product."}}}}, "lang": {"type": "string", "description": "Language code.", "enum": ["de", "en", "ru", "zh", "az"]}, "custom_id": {"type": "string", "description": "Client's custom ID. You can use this field for your internal identification."}, "country_code": {"type": "string", "description": "Client's country code."}, "is_test": {"type": "boolean", "description": "System field:\n- `true` — a test account;\n- `false` — a production account."}}}}}}, "responses": {"201": {"description": "OK.", "content": {"application/json": {"schema": {"type": "object", "required": ["id", "email", "name", "lang", "phone", "company", "reseller", "client", "deleted", "groups", "activated", "sso_auth", "two_fa", "auth_types", "user_type", "is_active", "client_and_roles"], "properties": {"id": {"type": "integer", "description": "User's ID.", "readOnly": true}, "email": {"type": "string", "format": "email", "description": "User's email address."}, "name": {"type": "string", "description": "User's name.", "nullable": true}, "lang": {"type": "string", "description": "User's language.\n\nDefines language of the control panel and email messages.", "enum": ["de", "en", "ru", "zh", "az"]}, "phone": {"type": "string", "description": "User's phone.", "nullable": true}, "company": {"type": "string", "description": "User's company."}, "reseller": {"type": "integer", "description": "Services provider ID.", "readOnly": true}, "client": {"type": "number", "description": "User's account ID.", "readOnly": true}, "deleted": {"type": "boolean", "description": "Deletion flag. If `true` then user was deleted.", "readOnly": true}, "groups": {"type": "array", "description": "User's group in the current account.\n\nIAM supports 5 groups:\n\n - Users\n- Administrators\n- Engineers\n- Purge and Prefetch only (API)\n- Purge and Prefetch only (API+Web)", "items": {"type": "object", "properties": {"id": {"type": "integer", "example": 1, "description": "Group's ID: Possible values
                            are:   \n\n* 1 - Administrators* 2 - Users* 5 - Engineers* 3009 - Purge and Prefetch only (API+Web)* 3022 - Purge and Prefetch only (API)"}, "name": {"type": "string", "example": "Administrators", "description": "Group's name.", "enum": ["Users", "Administrators", "Engineers", "Purge and Prefetch only (API)", "Purge and Prefetch only (API+Web)"]}}}}, "activated": {"type": "boolean", "description": "Email confirmation:\n- `true` – user confirmed the email;\n- `false` – user did not confirm the email.", "readOnly": true}, "sso_auth": {"type": "boolean", "description": "SSO authentication flag. If `true` then user can login via SAML SSO.", "readOnly": true}, "two_fa": {"type": "boolean", "description": "Two-step verification:\n- `true` – user enabled two-step verification;\n- `false` – user disabled two-step verification.", "readOnly": true}, "auth_types": {"type": "array", "items": {"type": "string", "description": "Auth types.", "enum": ["password", "sso", "github", "google-oauth2"]}, "description": "System field. List of auth types available for the account."}, "user_type": {"type": "string", "description": "User's type.", "enum": ["common", "reseller", "seller"], "readOnly": true}, "is_active": {"type": "boolean", "description": "User activity flag.", "readOnly": true}, "client_and_roles": {"type": "array", "description": "List of user's clients. User can access to one or more clients.", "readOnly": true, "items": {"required": ["client_company_name", "client_id", "user_id", "user_roles"], "type": "object", "properties": {"client_id": {"type": "integer"}, "client_company_name": {"type": "string"}, "user_roles": {"type": "array", "description": "User role in this client.", "example": ["2"], "items": {"type": "string", "description": "String representation of role id."}}, "user_id": {"type": "integer", "description": "User's ID."}}}}}}}}}, "400": {"description": "Validation error", "content": {"application/json": {"schema": {"anyOf": [{"title": "Validation error", "type": "object", "properties": {"errors": {"type": "object", "description": "This object contains error descriptions per field from your request.", "additionalProperties": {"type": "array", "description": "Error list for specific field.", "items": {"type": "string", "description": "Error description"}}}}}, {"title": "Invalid request JSON schema", "type": "object", "properties": {"message": {"type": "string", "description": "This message describes error if json schema from your request is invalid.", "example": "JSON parse error - Expecting ',' delimiter: line 3 column 33 (char 77)\n"}}}]}}}}, "401": {"description": "Authentication credentials were not provided or given token not valid for any token type."}}}
  "/iam/users/{userId}":
