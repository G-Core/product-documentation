    "patch": {"operationId": "iamUpdateClientProductAvailabilities", "parameters": ["$ref": "#/components/parameters/ClientID"], "tags": ["Products' availability"], "summary": "Edit client's availabilities", "description": "Edit list of products available to a client.\n\nIf you make changes in the client's personal availability settings\nat least once, the availability statuses of the personalized products will not be available for further\nchanges with the edit default availability settings request. But there is also a request to reset these\npersonal settings to default ones.", "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/ProductAvailability"}}}}, "responses": {"200": {"description": "OK.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ProductAvailability"}}}}, "400": {"$ref": "#/components/responses/iam_reseller_400"}, "401": {"$ref": "#/components/responses/401"}, "403": {"$ref": "#/components/responses/ProductAvailabilityEditingForbidden"}}}
    "delete": {"operationId": "iamResetClientProductAvailabilities", "tags": ["Products' availability"], "summary": "Reset client's availabilities", "parameters": ["$ref": "#/components/parameters/ClientID"], "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/DeletePersonalProductAvailabilityRequest"}}}}, "description": "This request reset client's products' availability settings to default ones.\n\nAs a result, the availability statuses of the personalized products for this client will be again available for further\nchanges with the edit default availability settings request.", "responses": {"204": {"description": "OK."}, "400": {"$ref": "#/components/responses/iam_reseller_400"}, "401": {"$ref": "#/components/responses/401"}, "403": {"$ref": "#/components/responses/ProductAvailabilityEditingForbidden"}}}
  "/iam/products/availability/clients":
    "delete": {"operationId": "iamResetAllClientsProductAvailabilities", "tags": ["Products' availability"], "summary": "Reset availabilities for all clients", "description": "This request reset personal products' availability settings of all clients to default ones.\n\nAs a result, the availability statuses of personalized products of all clients\nwill be again available for further changes with the edit default visibility settings request.", "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/DeletePersonalProductAvailabilityRequest"}}}}, "responses": {"204": {"description": "OK."}, "400": {"$ref": "#/components/responses/iam_reseller_400"}, "401": {"$ref": "#/components/responses/401"}, "403": {"$ref": "#/components/responses/ProductAvailabilityEditingForbidden"}}}
