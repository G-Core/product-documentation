  "/billing/v1/org/addendums":
    "get": {"tags": ["Addendums and plans"], "summary": "Get addendums", "description": "This method returns a list of addendums that belong to reseller's sub-clients.\nYou can filter the list by different fields such as ID, status, creation date, active period, plan, client, and more.\nDates should be provided in ISO 8601/RFC 3339 format (UTC), for example: `2021-05-05T12:00:00Z`.", "parameters": [{"name": "id", "in": "query", "description": "Specify ID of the requested addendum", "required": false, "schema": {"type": "integer"}}, {"name": "plan_id", "in": "query", "description": "Specify ID of a plan", "required": false, "schema": {"type": "integer"}}, {"name": "status", "in": "query", "description": "Status of addendum", "required": false, "schema": {"type": "string", "enum": ["active", "upcoming", "paused", "stopped"]}}, {"name": "active_at", "in": "query", "description": "Filter addendums that were active at this specific time.\nFormat: ISO 8601 (e.g., `2024-05-30T12:00:00Z`).", "required": false, "schema": {"type": "string", "format": "date-time"}}, {"name": "active_from", "in": "query", "description": "Specify the exact start date of the addendums activation period (ISO 8601/RFC 3339 format, UTC.)\nYou can specify a date with a time separated by a space, or just a date.\nExamples:\n- &`active_from`=2021-05-05 12:00:00\n- &`active_from`=2021-05-05", "required": false, "schema": {"type": "string", "format": "date-time"}}, {"name": "created_at", "in": "query", "description": "Specifies the exact date when the addendums were created, (ISO 8601/RFC 3339 format, UTC.)\nYou can specify a date with a time separated by a space, or just a date.\nExamples:\n- &`created_at`=2021-05-05 12:00:00\n- &`created_at`=2021-05-05", "required": false, "schema": {"type": "string", "format": "date-time"}}, {"name": "active_from__from", "in": "query", "description": "Specify the start date range for the addendums activation period (ISO 8601/RFC 3339 format, UTC.)\nYou can specify a d