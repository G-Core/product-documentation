loud.CostReports.GetDetailed(context.TODO(), cloud.CostReportGetDetailedParams{\n    TimeFrom: time.Now(),\n    TimeTo: time.Now(),\n  })\n  if err != nil {\n    panic(err.Error())\n  }\n  fmt.Printf(\"%+v\\n\", costReportDetailed.Count)\n}\n"}]}
