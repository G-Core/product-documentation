  "/dns/v2/network-mappings/import":
    "post": {"tags": ["NetworkMappings"], "summary": "Import Network Mapping", "description": "Import network mapping from YAML file.\n\nNote: A YAML file use spaces as indentation, tabs are not allowed.\nExample of input file:\n```\n  name: mapping_rule_1\n  mapping:\n      - tags:\n          - tag_name_1\n        cidr4:\n          - 127.0.2.0/24\n      - tags:\n          - tag_name_2\n          - tag_name_3\n        cidr4:\n          - 128.0.1.0/24\n          - 128.0.2.0/24\n          - 128.0.3.0/24\n        cidr6:\n          - ac:20::0/64\n---\n  name: mapping_rule_2\n  mapping:\n      - tags:\n          - my_network\n        cidr4:\n          - 129.0.2.0/24\n        cidr6:\n          - ac:20::0/64\n```\n\nExample of request:\n```\ncurl --location --request POST 'https://api.gcore.com/dns/v2/network-mappings/import' \\\n--header 'Authorization: Bearer ...' \\\n--header 'Content-Type: text/plain' \\\n--data-raw 'name: mapping_rule_1\nmapping:\n    - tags:\n        - tag_name_1\n      cidr4:\n        - 127.0.2.0/24\n    - tags:\n        - tag_name_2\n        - tag_name_3\n      cidr4:\n        - 128.0.1.0/24\n        - 128.0.2.0/24\n        - 128.0.3.0/24\n      cidr6:\n        - aa:10::/64\n---\nname: mapping_rule_2\nmapping:\n    - tags:\n        - my_network\n      cidr4:\n        - 129.0.2.0/24\n      cidr6:\n        - ac:20::0/64'\n```", "operationId": "ImportNetworkMapping", "responses": {"200": {"description": "ImportNetworkMappingResponse", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ImportNetworkMappingResponse"}}}}, "400": {"description": "Error message response", "headers": {"error": {"schema": {"type": "string"}}}, "content": {}}}}
