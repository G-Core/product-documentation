    RefreshTokenError: {"oneOf": ["allOf": ["$ref": "#/components/schemas/ValidationError", "example": {"errors": {"refresh": ["This field is required."]}}]]}
    RevokeUserAccessForbiddenError: {"oneOf": [{"title": "You do not have permission for the specified account to perform this action.", "type": "object", "example": {"message": "You do not have permission to perform this action."}}, "$ref": "#/components/schemas/TokenConstrainsDeletion"]}
    ServiceEnabledStatus: {"type": "object", "properties": {"status": {"$ref": "#/components/schemas/ServiceStatus"}, "enabled": {"type": "boolean", "description": "`true` - service is available in the Control Panel."}}}
    ServiceEnabledStatusObject: {"type": "object", "description": "An object of arrays which contains information about all services available for the requested account.", "properties": {"CDN": {"$ref": "#/components/schemas/ServiceEnabledStatus"}, "CLOUD": {"$ref": "#/components/schemas/ServiceEnabledStatus"}, "DDOS": {"$ref": "#/components/schemas/ServiceEnabledStatus"}, "DNS": {"$ref": "#/components/schemas/ServiceEnabledStatus"}, "STORAGE": {"$ref": "#/components/schemas/ServiceEnabledStatus"}, "STREAMING": {"$ref": "#/components/schemas/ServiceEnabledStatus"}}}
    ServiceName: {"type": "string", "description": "Service's name.", "enum": ["CDN", "STORAGE", "STREAMING", "DNS", "DDOS", "CLOUD"]}
    ServiceStatus: {"type": "string", "description": "Status of the service.", "enum": ["new", "trial", "trialend", "active", "paused", "activating", "deleted"]}
    SignupProcess: {"type": "string", "nullable": true, "description": "System field. Type of the account registration process.", "enum": ["sign_up_full", "sign_up_simple"]}
    Token: {"type": "object", "required": ["refresh", "access"], "properties": {"refresh": {"$ref": "#/components/schemas/RefreshToken"}, "access": {"$ref": "#/components/schemas/AccessToken"}}}
    TokenConstrainsDeletion: {"title": "The specified user has API tokens.", "type": "object", "properties": {"message": {"type": "string", "description": "The specified user has API tokens.\nPlease [delete API tokens](DELETE /clients/{clientId}/tokens/{tokenId}) before the user deleting."}}, "example": {"message": "You can't remove the user as they have active tokens"}}
    TokenResponse: {"allOf": ["$ref": "#/components/schemas/schemas-Token", {"type": "object", "required": ["id", "deleted", "expired", "created", "client_user", "last_usage"], "properties": {"id": {"type": "integer", "description": "API token ID.", "example": 42}, "deleted": {"type": "boolean", "description": "Deletion flag. If true, then the API token was deleted.", "example": false}, "expired": {"type": "boolean", "description": "Expiration flag. If true, then the API token has expired.\nWhen an API token expires it will be automatically deleted.", "example": false}, "created": {"type": "string", "description": "Date when the API token was issued (ISO 8086/RFC 3339 format), UTC.", "example": "2021-01-01T12:00:00.000000Z"}, "client_user": {"$ref": "#/components/schemas/ClientUser"}, "last_usage": {"type": "string", "description": "Date when the API token was last used (ISO 8086/RFC 3339 format), UTC.", "example": "2021-01-01T12:00:00.000000Z"}}}]}
    TokenResponseArray: {"type": "array", "items": {"$ref": "#/components/schemas/TokenResponse"}}
    UpdateUserEmailError: {"oneOf": [{"title": "Same email address.", "description": "Tried to update email address with same email.", "type": "array", "items": {"type": "object", "properties": {"errors": {"type": "object", "properties": {"new_email": {"type": "string", "description": "Same email address."}}}}}}, {"title": "Invalid email address.", "description": "Tried to update email address with invalid email.", "type": "array", "items": {"type": "object", "properties": {"errors": {"type": "object", "properties": {"new_email": {"type": "string", "description": "Enter a valid email address"}}}}}}, {"title": "User with email already exists.", "description": "Tried to update email address with invalid email.", "type": "array", "items": {"type": "object", "properties": {"errors": {"type": "object", "properties": {"new_email": {"type": "string", "description": "Client with email {`new_email`} already exists."}}}}}}, {"title": "Password is incorrect.", "description": "Password is incorrect.", "type": "array", "items": {"type": "object", "properties": {"errors": {"type": "object", "properties": {"password": {"type": "string", "description": "Password is incorrect."}}}}}}]}
    UpdateUserEmailRequest: {"type": "object", "required": ["new_email", "password"], "properties": {"new_email": {"type": "string", "description": "User's new email."}, "password": {"type": "string", "description": "User's password for approve."}}}
