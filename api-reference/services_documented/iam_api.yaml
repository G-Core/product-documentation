"openapi": "3.1.0"
"info": {"title": "Gcore OpenAPI – IAM API", "description": "This OpenAPI is an aggregated OpenAPI specification that unifies all Gcore products into a single file. It covers Cloud, CDN, DNS, WAAP, DDoS Protection, Object Storage, Streaming, and FastEdge services.", "version": "2026-02-25T14:27:24.539048+00:00"}
"servers": ["url": "https://api.gcore.com"]
paths:
  "/iam/auth/jwt/login":
    "post": {"operationId": "iamLoginUser", "tags": ["Account"], "summary": "Login", "description": "Log in to get access to your account and services. If you have more than one account, you will be logged\nin the first account. To select an account make an\n[additional request](GET /auth/jwt/clients/{clientId}/login) after successful log in.\n\n[Sign up](https://auth.gcore.com/login/signup) This method is available only for users who log in by email.\nUse [API Tokens](GET /clients/{clientId}/tokens) to get access to your services if use social networks (Google, GitHub) to log in.\n\n**Permission**\n\nIn addition to authentication, the API checks if the role of the user is authorized to perform the requested action.\n\n**Token Expiration**\n\nThe access token will expire in an hour, the refresh token — in 24 hours.", "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/LoginRequest"}}}}, "responses": {"200": {"$ref": "#/components/responses/LoginSuccess"}, "400": {"description": "Login failed.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/LoginError"}}}}}, "security": []}
  "/iam/auth/jwt/refresh":
    "post": {"operationId": "iamRefreshToken", "tags": ["Account"], "summary": "Refresh token", "description": "Use this request to refresh your access token.\n\nIf your refresh token is invalid, expired or blacklisted you should\n[authenticate](POST /auth/jwt/login) to obtain valid refresh token and try again.\n\n**Token Expiration**\n\nThe access token will expire in an hour, the refresh token — in 24 hours.", "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/RefreshRequest"}}}}, "responses": {"200": {"description": "OK.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Token"}}}}, "400": {"description": "Token refreshing failed.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/RefreshTokenError"}}}}, "401": {"description": "Refresh token is invalid, expired or blacklisted.\nRefresh token is blacklisted if it was already used for refreshing token."}}, "security": []}
  "/iam/auth/jwt/clients/{clientId}/login":
    "get": {"operationId": "iamSelectAccount", "tags": ["Account"], "parameters": ["$ref": "#/components/parameters/ClientID"], "summary": "Select Account", "description": "Select an account which you want to get access to.", "responses": {"200": {"$ref": "#/components/responses/LoginSuccess"}, "401": {"$ref": "#/components/responses/401"}, "403": {"$ref": "#/components/responses/403"}, "404": {"description": "Account not found."}}}
  "/iam/clients/create":
    "post": {"operationId": "iamCreateAccount", "tags": ["Account"], "summary": "Create Account", "description": "Create an additional account for the current user.", "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/CreateAccountRequest"}}}}, "responses": {"201": {"description": "OK.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/CreateAccountRequest"}}}}, "400": {"description": "Account creation failed.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/CreateAccountError"}}}}, "401": {"$ref": "#/components/responses/401"}, "403": {"$ref": "#/components/responses/403"}}}
  "/iam/clients/me":
    "get": {"operationId": "iamGetAccountDetails", "tags": ["Account"], "summary": "Account Details", "description": "Get information about your profile, users and other account details.", "responses": {"200": {"description": "OK", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ClientBase"}}}}, "401": {"$ref": "#/components/responses/401"}}, "x-codeSamples": [{"lang": "Python", "source": "import os\nfrom gcore import Gcore\n\nclient = Gcore(\n    api_key=os.environ.get(\"GCORE_API_KEY\"),  # This is the default and can be omitted\n)\naccount_overview = client.iam.get_account_overview()\nprint(account_overview.id)"}, {"lang": "Go", "source": "package main\n\nimport (\n\t\"context\"\n\t\"fmt\"\n\n\t\"github.com/G-Core/gcore-go\"\n\t\"github.com/G-Core/gcore-go/option\"\n)\n\nfunc main() {\n\tclient := gcore.NewClient(\n\t\toption.WithAPIKey(\"My API Key\"),\n\t)\n\taccountOverview, err := client.Iam.GetAccountOverview(context.TODO())\n\tif err != nil {\n\t\tpanic(err.Error())\n\t}\n\tfmt.Printf(\"%+v\\n\", accountOverview.ID)\n}\n"}]}
  "/iam/auth/password/forgot":
    "post": {"operationId": "iamForgotPassword", "tags": ["Account"], "summary": "Password Recovery", "description": "Recover your password in case you forgot it.\n\nYour password recovery link will be sent to your email. If you didn't receive an email, ensure that you have\nan account associated with a specified email, then check the spam folder.\n\nIf it does not help, contact us at support@gcore.com.", "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/EmailRequest"}}}}, "responses": {"200": {"description": "OK.", "content": {"application/json": {"example": {"status": "sent"}}}}, "400": {"description": "Password recovery failed.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ForgotPasswordError"}}}}}}
  "/iam/users/{userId}/password":
    "put": {"operationId": "iamChangePassword", "tags": ["Account"], "parameters": ["$ref": "#/components/parameters/UserID"], "summary": "Password Change", "description": "Reset your password.", "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/ChangePasswordRequest"}}}}, "responses": {"200": {"$ref": "#/components/responses/ChangePasswordSuccess"}, "400": {"description": "Password change failed.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ChangePasswordError"}}}}, "401": {"$ref": "#/components/responses/401"}, "403": {"$ref": "#/components/responses/403"}}}
  "/iam/activity_log/logins":
    "get": {"operationId": "iamGetLastLoginTime", "tags": ["Account"], "summary": "Last Login Time", "description": "Information about the account's last login time.", "parameters": ["$ref": "#/components/parameters/Limit", "$ref": "#/components/parameters/Offset"], "responses": {"200": {"$ref": "#/components/responses/LastLoginTime"}, "400": {"$ref": "#/components/responses/400"}, "403": {"$ref": "#/components/responses/403"}, "404": {"description": "Not found."}}}
  "/iam/users":
    "get": {"operationId": "iamGetUsers", "tags": ["Users"], "summary": "Get users", "description": "Get a list of users.\n\nPass a value for the `limit` parameter in your request if you want retrieve a paginated result.\nOtherwise API returns a list with all users without pagination.", "parameters": ["$ref": "#/components/parameters/Limit", "$ref": "#/components/parameters/Offset"], "responses": {"200": {"description": "OK", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/PaginatedUsersArray"}}}}, "401": {"$ref": "#/components/responses/401"}}, "x-codeSamples": [{"lang": "Python", "source": "import os\nfrom gcore import Gcore\n\nclient = Gcore(\n    api_key=os.environ.get(\"GCORE_API_KEY\"),  # This is the default and can be omitted\n)\npage = client.iam.users.list()\npage = page.results[0]\nprint(page.id)"}, {"lang": "Go", "source": "package main\n\nimport (\n\t\"context\"\n\t\"fmt\"\n\n\t\"github.com/G-Core/gcore-go\"\n\t\"github.com/G-Core/gcore-go/iam\"\n\t\"github.com/G-Core/gcore-go/option\"\n)\n\nfunc main() {\n\tclient := gcore.NewClient(\n\t\toption.WithAPIKey(\"My API Key\"),\n\t)\n\tpage, err := client.Iam.Users.List(context.TODO(), iam.UserListParams{})\n\tif err != nil {\n\t\tpanic(err.Error())\n\t}\n\tfmt.Printf(\"%+v\\n\", page)\n}\n"}]}
  "/iam/users/{userId}":
    "get": {"operationId": "iamGetUser", "tags": ["Users"], "summary": "Get user's details", "parameters": ["$ref": "#/components/parameters/UserID"], "responses": {"200": {"description": "OK.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/User"}}}}, "401": {"$ref": "#/components/responses/401"}, "404": {"description": "User not found."}}, "x-codeSamples": [{"lang": "Python", "source": "import os\nfrom gcore import Gcore\n\nclient = Gcore(\n    api_key=os.environ.get(\"GCORE_API_KEY\"),  # This is the default and can be omitted\n)\nuser = client.iam.users.get(\n    0,\n)\nprint(user.id)"}, {"lang": "Go", "source": "package main\n\nimport (\n\t\"context\"\n\t\"fmt\"\n\n\t\"github.com/G-Core/gcore-go\"\n\t\"github.com/G-Core/gcore-go/option\"\n)\n\nfunc main() {\n\tclient := gcore.NewClient(\n\t\toption.WithAPIKey(\"My API Key\"),\n\t)\n\tuser, err := client.Iam.Users.Get(context.TODO(), 0)\n\tif err != nil {\n\t\tpanic(err.Error())\n\t}\n\tfmt.Printf(\"%+v\\n\", user.ID)\n}\n"}]}
    "patch": {"operationId": "iamUpdateUser", "tags": ["Users"], "summary": "Update user's details", "description": "This method updates user's details.", "parameters": ["$ref": "#/components/parameters/UserID"], "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/PutUser"}}}}, "responses": {"200": {"description": "OK.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/User"}}}}, "400": {"description": "Update user's details failed.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/UpdateUserError"}}}}, "403": {"description": "The specified user has issued a token with a higher role. Try using another role."}, "404": {"description": "User not found."}}, "x-codeSamples": [{"lang": "Python", "source": "import os\nfrom gcore import Gcore\n\nclient = Gcore(\n    api_key=os.environ.get(\"GCORE_API_KEY\"),  # This is the default and can be omitted\n)\nuser = client.iam.users.update(\n    user_id=0,\n    auth_types=[\"password\"],\n    email=\"dev@stainless.com\",\n    lang=\"de\",\n    name=\"name\",\n    phone=\"phone\",\n)\nprint(user.id)"}, {"lang": "Go", "source": "package main\n\nimport (\n\t\"context\"\n\t\"fmt\"\n\n\t\"github.com/G-Core/gcore-go\"\n\t\"github.com/G-Core/gcore-go/iam\"\n\t\"github.com/G-Core/gcore-go/option\"\n)\n\nfunc main() {\n\tclient := gcore.NewClient(\n\t\toption.WithAPIKey(\"My API Key\"),\n\t)\n\tuser, err := client.Iam.Users.Update(\n\t\tcontext.TODO(),\n\t\t0,\n\t\tiam.UserUpdateParams{\n\t\t\tAuthTypes: []iam.AuthType{iam.AuthTypePassword},\n\t\t\tEmail:     \"dev@stainless.com\",\n\t\t\tLang:      iam.UserLanguageDe,\n\t\t\tName:      gcore.String(\"name\"),\n\t\t\tPhone:     gcore.String(\"phone\"),\n\t\t},\n\t)\n\tif err != nil {\n\t\tpanic(err.Error())\n\t}\n\tfmt.Printf(\"%+v\\n\", user.ID)\n}\n"}]}
  "/iam/users/{userId}/email":
    "put": {"operationId": "iamUpdateUserEmail", "tags": ["Users"], "summary": "Update User email", "description": "Route for update user's email address", "parameters": ["$ref": "#/components/parameters/UserID"], "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/UpdateUserEmailRequest"}}}}, "responses": {"200": {"description": "OK", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/UpdateUserEmailResponse"}}}}, "400": {"description": "Email update failed.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/UpdateUserEmailError"}}}}, "401": {"$ref": "#/components/responses/401"}}}
  "/iam/clients/invite_user":
    "post": {"operationId": "iamInviteUser", "tags": ["Users"], "summary": "Invite new user", "description": "Invite a user to the account.\n\nUser will receive an email.\nThe new user will receive an invitation email with a link to create an account password,\nthe existing user will be notified about the invitation to the account.", "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/InviteUserRequest"}}}}, "responses": {"200": {"$ref": "#/components/responses/InviteUserResponse"}, "400": {"description": "Validation error.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/InviteUserError"}}}}, "401": {"$ref": "#/components/responses/401"}, "403": {"$ref": "#/components/responses/403"}}, "x-codeSamples": [{"lang": "Python", "source": "import os\nfrom gcore import Gcore\n\nclient = Gcore(\n    api_key=os.environ.get(\"GCORE_API_KEY\"),  # This is the default and can be omitted\n)\nuser_invited = client.iam.users.invite(\n    client_id=0,\n    email=\"dev@stainless.com\",\n    user_role={},\n)\nprint(user_invited.user_id)"}, {"lang": "Go", "source": "package main\n\nimport (\n\t\"context\"\n\t\"fmt\"\n\n\t\"github.com/G-Core/gcore-go\"\n\t\"github.com/G-Core/gcore-go/iam\"\n\t\"github.com/G-Core/gcore-go/option\"\n)\n\nfunc main() {\n\tclient := gcore.NewClient(\n\t\toption.WithAPIKey(\"My API Key\"),\n\t)\n\tuserInvited, err := client.Iam.Users.Invite(context.TODO(), iam.UserInviteParams{\n\t\tClientID: 0,\n\t\tEmail:    \"dev@stainless.com\",\n\t\tUserRole: iam.UserGroupParam{},\n\t})\n\tif err != nil {\n\t\tpanic(err.Error())\n\t}\n\tfmt.Printf(\"%+v\\n\", userInvited.UserID)\n}\n"}]}
  "/iam/clients/{clientId}/client-users/{userId}":
    "get": {"operationId": "iamGetClientUserRole", "tags": ["Users"], "summary": "Get user's group", "description": "Returns user's group in the specified account.", "parameters": ["$ref": "#/components/parameters/UserID", "$ref": "#/components/parameters/ClientID"], "responses": {"200": {"description": "OK.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/UserRole"}}}}, "403": {"description": "You do not have permission for the specified account to perform this action."}, "404": {"description": "User is not found in the specified account."}}}
    "put": {"operationId": "iamUpdateClientUserRole", "tags": ["Users"], "summary": "Change user's group", "parameters": ["$ref": "#/components/parameters/UserID", "$ref": "#/components/parameters/ClientID"], "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/UserRole"}}}}, "responses": {"204": {"description": "The user's group has been successfully changed."}, "400": {"description": "Validation error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/UserRoleValidationError"}}}}, "403": {"description": "You do not have permission for the specified account to perform this action."}, "404": {"description": "User is not found in the specified account."}}}
    "delete": {"operationId": "iamRevokeClientUserAccess", "tags": ["Users"], "summary": "Revoke user's access to account", "description": "Revokes user's access to the specified account. If the specified user doesn't have access to multiple accounts, the user is deleted.", "parameters": ["$ref": "#/components/parameters/UserID", "$ref": "#/components/parameters/ClientID"], "responses": {"200": {"description": "The user's access has been successfully revoked."}, "403": {"description": "You do not have permission to perform this action.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/RevokeUserAccessForbiddenError"}}}}, "404": {"description": "User is not found in the specified account."}}, "x-codeSamples": [{"lang": "Python", "source": "import os\nfrom gcore import Gcore\n\nclient = Gcore(\n    api_key=os.environ.get(\"GCORE_API_KEY\"),  # This is the default and can be omitted\n)\nclient.iam.users.delete(\n    user_id=0,\n    client_id=0,\n)"}, {"lang": "Go", "source": "package main\n\nimport (\n\t\"context\"\n\n\t\"github.com/G-Core/gcore-go\"\n\t\"github.com/G-Core/gcore-go/iam\"\n\t\"github.com/G-Core/gcore-go/option\"\n)\n\nfunc main() {\n\tclient := gcore.NewClient(\n\t\toption.WithAPIKey(\"My API Key\"),\n\t)\n\terr := client.Iam.Users.Delete(\n\t\tcontext.TODO(),\n\t\t0,\n\t\tiam.UserDeleteParams{\n\t\t\tClientID: 0,\n\t\t},\n\t)\n\tif err != nil {\n\t\tpanic(err.Error())\n\t}\n}\n"}]}
  "/iam/clients/{clientId}/tokens":
    "get": {"operationId": "iamGetApiTokens", "tags": ["API Tokens"], "summary": "Get All API Tokens", "description": "Get information about your permanent API tokens in the account.\nA user with the Administrators role gets information about all API tokens in the account.", "parameters": ["$ref": "#/components/parameters/ClientID", {"name": "role", "in": "query", "required": false, "description": "Group's ID. Possible values are:   \n\n- 1 - Administrators* 2 - Users* 5 - Engineers* 3009 - Purge and Prefetch only (API+Web)* 3022 - Purge and Prefetch only (API)\n\nExample, *&role=Engineers*", "schema": {"type": "string"}}, {"name": "issued_by", "in": "query", "required": false, "description": "User's ID. Use to get API tokens issued by a particular user.   \n Example, *&`issued_by`=1234*", "schema": {"type": "integer"}}, {"name": "not_issued_by", "in": "query", "required": false, "description": "User's ID. Use to get API tokens issued by anyone except a particular user.   \n Example, *¬_issued_by=1234*", "schema": {"type": "integer"}}, {"name": "deleted", "in": "query", "required": false, "description": "The state of API tokens included in the response.   \n Two possible values:   \n\n- True - API token was not deleted.* False - API token was deleted.\n\nExample, *&deleted=True*", "schema": {"type": "boolean"}}], "responses": {"200": {"description": "OK.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/TokenResponseArray"}}}}, "403": {"$ref": "#/components/responses/403"}, "404": {"description": "Account not found."}}, "x-codeSamples": [{"lang": "Python", "source": "import os\nfrom gcore import Gcore\n\nclient = Gcore(\n    api_key=os.environ.get(\"GCORE_API_KEY\"),  # This is the default and can be omitted\n)\napi_token_list = client.iam.api_tokens.list(\n    client_id=0,\n)\nprint(api_token_list)"}, {"lang": "Go", "source": "package main\n\nimport (\n\t\"context\"\n\t\"fmt\"\n\n\t\"github.com/G-Core/gcore-go\"\n\t\"github.com/G-Core/gcore-go/iam\"\n\t\"github.com/G-Core/gcore-go/option\"\n)\n\nfunc main() {\n\tclient := gcore.NewClient(\n\t\toption.WithAPIKey(\"My API Key\"),\n\t)\n\tapiTokenList, err := client.Iam.APITokens.List(\n\t\tcontext.TODO(),\n\t\t0,\n\t\tiam.APITokenListParams{},\n\t)\n\tif err != nil {\n\t\tpanic(err.Error())\n\t}\n\tfmt.Printf(\"%+v\\n\", apiTokenList)\n}\n"}]}
    "post": {"operationId": "iamCreateApiToken", "tags": ["API Tokens"], "summary": "Create API Token", "description": "Create an API token in the current account.", "parameters": ["$ref": "#/components/parameters/ClientID"], "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/schemas-Token"}}}}, "responses": {"200": {"description": "OK.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/CreateTokenResponse"}}}}, "400": {"description": "API token creation failed.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/CreateTokenError"}}}}}, "x-codeSamples": [{"lang": "Python", "source": "import os\nfrom gcore import Gcore\n\nclient = Gcore(\n    api_key=os.environ.get(\"GCORE_API_KEY\"),  # This is the default and can be omitted\n)\napi_token_created = client.iam.api_tokens.create(\n    client_id=0,\n    client_user={},\n    exp_date=\"2021-01-01T12:00:00.000000Z\",\n    name=\"My token\",\n)\nprint(api_token_created)"}, {"lang": "Go", "source": "package main\n\nimport (\n\t\"context\"\n\t\"fmt\"\n\n\t\"github.com/G-Core/gcore-go\"\n\t\"github.com/G-Core/gcore-go/iam\"\n\t\"github.com/G-Core/gcore-go/option\"\n)\n\nfunc main() {\n\tclient := gcore.NewClient(\n\t\toption.WithAPIKey(\"My API Key\"),\n\t)\n\tapiTokenCreated, err := client.Iam.APITokens.New(\n\t\tcontext.TODO(),\n\t\t0,\n\t\tiam.APITokenNewParams{\n\t\t\tClientUser: iam.APITokenNewParamsClientUser{},\n\t\t\tExpDate:    gcore.String(\"2021-01-01T12:00:00.000000Z\"),\n\t\t\tName:       \"My token\",\n\t\t},\n\t)\n\tif err != nil {\n\t\tpanic(err.Error())\n\t}\n\tfmt.Printf(\"%+v\\n\", apiTokenCreated)\n}\n"}]}
  "/iam/clients/{clientId}/tokens/{tokenId}":
    "get": {"operationId": "iamGetApiToken", "tags": ["API Tokens"], "summary": "Get API Token", "parameters": ["$ref": "#/components/parameters/ClientID", "$ref": "#/components/parameters/TokenID"], "responses": {"200": {"description": "OK.", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/TokenResponse"}}}}, "403": {"$ref": "#/components/responses/403"}, "404": {"$ref": "#/components/responses/404"}}, "x-codeSamples": [{"lang": "Python", "source": "import os\nfrom gcore import Gcore\n\nclient = Gcore(\n    api_key=os.environ.get(\"GCORE_API_KEY\"),  # This is the default and can be omitted\n)\napi_token = client.iam.api_tokens.get(\n    token_id=0,\n    client_id=0,\n)\nprint(api_token.id)"}, {"lang": "Go", "source": "package main\n\nimport (\n\t\"context\"\n\t\"fmt\"\n\n\t\"github.com/G-Core/gcore-go\"\n\t\"github.com/G-Core/gcore-go/iam\"\n\t\"github.com/G-Core/gcore-go/option\"\n)\n\nfunc main() {\n\tclient := gcore.NewClient(\n\t\toption.WithAPIKey(\"My API Key\"),\n\t)\n\tapiToken, err := client.Iam.APITokens.Get(\n\t\tcontext.TODO(),\n\t\t0,\n\t\tiam.APITokenGetParams{\n\t\t\tClientID: 0,\n\t\t},\n\t)\n\tif err != nil {\n\t\tpanic(err.Error())\n\t}\n\tfmt.Printf(\"%+v\\n\", apiToken.ID)\n}\n"}]}
    "delete": {"operationId": "iamDeleteApiToken", "tags": ["API Tokens"], "summary": "Delete API Token", "description": "Delete API token from current account.\nEnsure that the API token is not being used by an active application.\nAfter deleting the token, all applications that use this token will not be able to get access to your account via API.\nThe action cannot be reversed.", "parameters": ["$ref": "#/components/parameters/ClientID", "$ref": "#/components/parameters/TokenID"], "responses": {"204": {"description": "API token has been successfully deleted."}, "403": {"$ref": "#/components/responses/403"}, "404": {"$ref": "#/components/responses/404"}}, "x-codeSamples": [{"lang": "Python", "source": "import os\nfrom gcore import Gcore\n\nclient = Gcore(\n    api_key=os.environ.get(\"GCORE_API_KEY\"),  # This is the default and can be omitted\n)\nclient.iam.api_tokens.delete(\n    token_id=0,\n    client_id=0,\n)"}, {"lang": "Go", "source": "package main\n\nimport (\n\t\"context\"\n\n\t\"github.com/G-Core/gcore-go\"\n\t\"github.com/G-Core/gcore-go/iam\"\n\t\"github.com/G-Core/gcore-go/option\"\n)\n\nfunc main() {\n\tclient := gcore.NewClient(\n\t\toption.WithAPIKey(\"My API Key\"),\n\t)\n\terr := client.Iam.APITokens.Delete(\n\t\tcontext.TODO(),\n\t\t0,\n\t\tiam.APITokenDeleteParams{\n\t\t\tClientID: 0,\n\t\t},\n\t)\n\tif err != nil {\n\t\tpanic(err.Error())\n\t}\n}\n"}]}
tags:
- {"name": "Account", "description": "Account management operations including authentication, password management, and account details.", "x-displayName": "Account"}
- {"name": "API Tokens", "description": "Use permanent API tokens for regular automated requests to services.\nYou can either set its validity period when creating it or issue a token for an unlimited time.\nPlease address the API documentation of the specific product in order to check if it supports API tokens.\n\nProvide your APIKey in the Authorization header.\n\nExample: ```curl -H \"Authorization: APIKey 123$61b8e1e7a68c\" https://api.gcore.com/iam/users/me```\n\nPlease note: When authorizing via SAML SSO, our system does not have any\ninformation about permissions given to the user by the identity provider.\nEven if the provider revokes the user's access rights, their tokens remain active.\nTherefore, if necessary, the token will need to be deleted manually.", "x-displayName": "API Tokens"}
- {"name": "Users", "x-displayName": "Users"}
x-tagGroups:
- {"name": "IAM API", "tags": ["Account", "API Tokens", "Users"]}
security: ["APIKey": []]
components:
  schemas:
