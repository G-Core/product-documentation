    LastLoginTimeItem: {"type": "object", "required": ["id", "login_at", "ip_address", "user_agent", "is_successful", "auth_type", "user"], "properties": {"id": {"type": "integer", "description": "The account ID.", "example": 123456}, "login_at": {"type": "string", "description": "ISO 8086/RFC 3339 format", "example": "2024-11-13T15:23:30Z"}, "ip_address": {"type": "string", "description": "IP Address", "example": "192.168.1.1"}, "user_agent": {"type": "string", "description": "User-Agent", "example": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/118.0.5993.88 Safari/537.36"}, "is_successful": {"type": "boolean", "description": "Successful login or not", "example": true}, "auth_type": {"type": "string", "description": "Describes the type of authentication", "example": "OAUTH"}, "user": {"type": "integer", "description": "UserID", "example": 123456}}}
    LastLoginTimeSchema: {"type": "object", "required": ["count", "result"], "properties": {"count": {"type": "number", "description": "Total number of users"}, "next": {"type": "string", "description": "URL to the next users slice", "example": "/activity_log/logins?offset=20&limit=10"}, "previous": {"type": "string", "description": "URL to the previous users slice", "example": "/activity_log/logins?offset=10&limit=10"}, "result": {"items": {"$ref": "#/components/schemas/LastLoginTimeItem"}}}}
    LoginError: {"oneOf": ["allOf": ["$ref": "#/components/schemas/ValidationError", "example": {"errors": {"password": ["This field is required"]}}], "$ref": "#/components/schemas/JSONParseError", "$ref": "#/components/schemas/LoginFailureNoActiveAccountFound"]}
    LoginFailureNoActiveAccountFound: {"title": "No active account found", "type": "object", "properties": {"errors": {"type": "object", "properties": {"errors": {"type": "array", "items": {"type": "string", "enum": ["No active account found with the given credentials."]}}}, "description": "Username or password is incorrect. Check you username and password and try again."}}}
    LoginRequest: {"type": "object", "required": ["password", "username"], "properties": {"username": {"type": "string", "description": "User's email address."}, "password": {"type": "string", "description": "User's password."}, "one_time_password": {"type": "string", "description": "User's authenticator passcode in case of enabled 2fa."}}, "example": {"username": "you@yourcompany.com", "password": "yourpassword", "one_time_password": "authenticator passcode"}}
    PaginatedUsersArray: {"type": "object", "properties": {"count": {"type": "number", "description": "Total number of users"}, "next": {"type": "string", "description": "URL to the next users slice", "example": "/users?offset=20&limit=10"}, "previous": {"type": "string", "description": "URL to the previous users slice", "example": "/users?offset=10&limit=10"}, "results": {"type": "array", "items": {"$ref": "#/components/schemas/User"}}}}
    PaidFeature: {"type": "object", "description": "Feature object.", "properties": {"feature_id": {"type": "integer", "description": "Feature ID."}, "service": {"allOf": ["description": "Name of a service which the feature belongs to.", "$ref": "#/components/schemas/ServiceName"]}, "name": {"type": "string", "description": "Name of the feature."}, "create_date": {"type": "string", "description": "Date and time when the feature was activated (ISO 8086/RFC 3339 format)."}, "paid_feature_id": {"type": "integer", "description": "Internal feature activation ID."}}}
    PaidFeatureList: {"type": "object", "description": "An object of arrays which contains information about paid features available for the requested account.", "properties": {"CDN": {"type": "array", "items": {"$ref": "#/components/schemas/PaidFeature"}}, "CLOUD": {"type": "array", "items": {"$ref": "#/components/schemas/PaidFeature"}}, "DDOS": {"type": "array", "items": {"$ref": "#/components/schemas/PaidFeature"}}, "DNS": {"type": "array", "items": {"$ref": "#/components/schemas/PaidFeature"}}, "STORAGE": {"type": "array", "items": {"$ref": "#/components/schemas/PaidFeature"}}, "STREAMING": {"type": "array", "items": {"$ref": "#/components/schemas/PaidFeature"}}}, "example": {"CDN": [{"feature_id": 1, "name": "paid feature name", "service": "CDN"}], "STREAMING": [{"feature_id": 2, "name": "another paid feature name", "service": "STREAMING"}]}}
    PutUser: {"type": "object", "required": ["id", "email", "name", "lang", "phone", "reseller", "client", "deleted", "activated", "sso_auth", "two_fa", "auth_types", "user_type", "is_active", "client_and_roles"], "properties": {"id": {"type": "integer", "description": "User's ID.", "readOnly": true}, "email": {"$ref": "#/components/schemas/UserEmail"}, "name": {"$ref": "#/components/schemas/UserName"}, "lang": {"$ref": "#/components/schemas/Language"}, "phone": {"$ref": "#/components/schemas/UserPhone"}, "reseller": {"type": "integer", "description": "Services provider ID.", "readOnly": true}, "client": {"type": "number", "description": "User's account ID.", "readOnly": true}, "deleted": {"type": "boolean", "description": "Deletion flag. If `true` then user was deleted.", "readOnly": true}, "activated": {"type": "boolean", "description": "Email confirmation:\n- `true` – user confirmed the email;\n- `false` – user did not confirm the email.", "readOnly": true}, "sso_auth": {"type": "boolean", "description": "SSO authentication flag. If `true` then user can login via SAML SSO.", "readOnly": true}, "two_fa": {"type": "boolean", "description": "Two-step verification:\n- `true` – user enabled two-step verification;\n- `false` – user disabled two-step verification.", "readOnly": true}, "auth_types": {"$ref": "#/components/schemas/AuthTypes"}, "user_type": {"$ref": "#/components/schemas/UserType"}, "is_active": {"type": "boolean", "description": "User activity flag.", "readOnly": true}, "client_and_roles": {"$ref": "#/components/schemas/UserClientAndRoles"}}}
    RefreshRequest: {"type": "object", "required": ["refresh"], "properties": {"refresh": {"$ref": "#/components/schemas/RefreshToken"}}}
