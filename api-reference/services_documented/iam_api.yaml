    ClientBase: {"type": "object", "required": ["id", "email", "name", "status", "companyName", "deleted", "is_test", "has_active_admin", "currentUser", "capabilities", "serviceStatuses", "paidFeatures", "freeFeatures", "entryBaseDomain", "bill_type"], "properties": {"id": {"type": "integer", "description": "The account ID."}, "users": {"type": "array", "description": "List of account users.", "items": {"$ref": "#/components/schemas/BaseUser"}}, "email": {"$ref": "#/components/schemas/ClientEmail"}, "phone": {"$ref": "#/components/schemas/ClientPhone"}, "name": {"$ref": "#/components/schemas/ClientName"}, "status": {"$ref": "#/components/schemas/ClientStatus"}, "companyName": {"$ref": "#/components/schemas/ClientCompanyName"}, "website": {"$ref": "#/components/schemas/ClientWebsite"}, "currentUser": {"$ref": "#/components/schemas/CurrentUser"}, "capabilities": {"$ref": "#/components/schemas/ClientCapabilities"}, "serviceStatuses": {"$ref": "#/components/schemas/ServiceEnabledStatusObject"}, "paidFeatures": {"$ref": "#/components/schemas/PaidFeatureList"}, "freeFeatures": {"$ref": "#/components/schemas/FreeFeatureList"}, "entryBaseDomain": {"$ref": "#/components/schemas/ClientEntryBaseDomain"}, "signup_process": {"$ref": "#/components/schemas/SignupProcess"}, "deleted": {"$ref": "#/components/schemas/Deleted"}, "bill_type": {"$ref": "#/components/schemas/ClientBillType"}, "custom_id": {"$ref": "#/components/schemas/ClientCustomID"}, "country_code": {"$ref": "#/components/schemas/ClientCountryCode"}, "is_test": {"$ref": "#/components/schemas/ClientIsTest"}, "has_active_admin": {"$ref": "#/components/schemas/ClientHasActiveUser"}}}
    ClientBillType: {"type": "string", "description": "System field. Billing type of the account."}
    ClientCapabilities: {"type": "array", "items": {"$ref": "#/components/schemas/ServiceName"}, "description": "System field. List of services available for the account."}
    ClientCompanyName: {"type": "string", "description": "The company name."}
    ClientCountryCode: {"type": "string", "description": "System field. The company country (ISO 3166-1 alpha-2 format)."}
    ClientCustomID: {"type": "string", "nullable": true, "description": "The account custom ID."}
    ClientEmail: {"type": "string", "format": "email", "description": "The account email."}
    ClientEntryBaseDomain: {"type": "string", "nullable": true, "description": "System field. Control panel domain."}
    ClientHasActiveUser: {"type": "boolean", "description": "System field."}
    ClientIsTest: {"type": "boolean", "description": "System field:\n- `true` — a test account;\n- `false` — a production account."}
    ClientName: {"type": "string", "description": "Name of a user who registered the requested account.", "nullable": true}
    ClientPhone: {"type": "string", "description": "Phone of a user who registered the requested account.", "nullable": true}
    ClientStatus: {"type": "string", "description": "Status of the account.", "enum": ["new", "trial", "trialend", "active", "integration", "paused", "preparation", "ready"]}
    ClientUser: {"type": "object", "description": "API token role and issuer data.", "required": ["deleted", "user_id", "user_name", "user_email", "client_id", "role"], "properties": {"deleted": {"type": "boolean", "example": false, "description": "Deletion flag. If true, then the API token was deleted."}, "user_id": {"type": "integer", "description": "User's ID who issued the API token.", "example": 123}, "user_name": {"type": "string", "description": "User's name who issued the API token.", "example": "John Doe"}, "user_email": {"type": "string", "description": "User's email who issued the API token.", "example": "some@email.com"}, "client_id": {"type": "integer", "description": "Account's ID.", "example": 456}, "role": {"$ref": "#/components/schemas/Group"}}}
    ClientWebsite: {"type": "string", "description": "The company website."}
    CreateAccountError: {"oneOf": ["allOf": ["$ref": "#/components/schemas/ValidationError", "example": {"errors": {"company": ["Company with this name already exists"]}}]]}
    CreateAccountRequest: {"type": "object", "required": ["company"], "properties": {"id": {"type": "integer", "description": "The ID of the created account.", "readOnly": true}, "company": {"type": "string", "description": "The company name."}}}
    CreateTokenError: {"oneOf": [{"title": "Invalid role", "type": "object", "properties": {"errors": {"type": "object", "description": "The specified role does not exist. Please check the role name."}}, "example": {"errors": {"client_user": {"role": ["Invalid role: RoleName"]}}}}, {"title": "You can't create an API token with the specified role.", "type": "object", "properties": {"errors": {"type": "object", "description": "The specified role is higher than yours. Try using another role."}}, "example": {"errors": {"client_user": {"role": ["Can't create token with role Administrators"]}}}}]}
    CreateTokenResponse: {"allOf": [{"type": "object", "properties": {"token": {"type": "string", "description": "API token.\nCopy it, because you will not be able to get it again.\nWe do not store tokens. All responsibility for token storage and usage is on the issuer."}}}, "$ref": "#/components/schemas/TokenResponse"]}
    CurrentUser: {"type": "integer", "description": "ID of the current user."}
    Deleted: {"type": "boolean", "description": "The field shows the status of the account:\n- `true` – the account has been deleted\n- `false` – the account is not deleted", "readOnly": true}
    EmailRequest: {"type": "object", "required": ["email"], "properties": {"email": {"type": "string", "format": "email", "description": "User's email address."}}}
    ForgotPasswordError: {"oneOf": ["allOf": ["$ref": "#/components/schemas/ValidationError", "example": {"errors": {"email": ["This field is required."]}}]]}
    FreeFeature: {"type": "object", "description": "Feature object.", "properties": {"feature_id": {"type": "integer", "description": "Feature ID."}, "service": {"allOf": ["description": "Name of a service which the feature belongs to.", "$ref": "#/components/schemas/ServiceName"]}, "name": {"type": "string", "description": "Name of the feature."}, "create_date": {"type": "string", "description": "Date and time when the feature was activated (ISO 8086/RFC 3339 format)."}, "free_feature_id": {"type": "integer", "description": "Internal feature activation ID."}}}
    FreeFeatureList: {"type": "object", "description": "An object of arrays which contains information about free features available for the requested account.", "properties": {"CDN": {"type": "array", "items": {"$ref": "#/components/schemas/FreeFeature"}}, "CLOUD": {"type": "array", "items": {"$ref": "#/components/schemas/FreeFeature"}}, "DDOS": {"type": "array", "items": {"$ref": "#/components/schemas/FreeFeature"}}, "DNS": {"type": "array", "items": {"$ref": "#/components/schemas/FreeFeature"}}, "STORAGE": {"type": "array", "items": {"$ref": "#/components/schemas/FreeFeature"}}, "STREAMING": {"type": "array", "items": {"$ref": "#/components/schemas/FreeFeature"}}}, "example": {"CDN": [{"feature_id": 1, "name": "free feature name", "service": "CDN"}], "STREAMING": [{"feature_id": 2, "name": "another free feature name", "service": "STREAMING"}]}}
    Group: {"type": "object", "properties": {"id": {"type": "integer", "example": 1, "description": "Group's ID: Possible values are:   \n\n- 1 - Administrators* 2 - Users* 5 - Engineers* 3009 - Purge and Prefetch only (API+Web)* 3022 - Purge and Prefetch only (API)"}, "name": {"type": "string", "example": "Administrators", "description": "Group's name.", "enum": ["Users", "Administrators", "Engineers", "Purge and Prefetch only (API)", "Purge and Prefetch only (API+Web)"]}}}
    InviteUserError: {"oneOf": ["allOf": ["$ref": "#/components/schemas/ValidationError", "example": {"errors": {"email": ["This field is required"]}}], {"title": "User has already been invited", "description": "The specified user has already been invited to the specified account.", "type": "array", "items": {"type": "string", "enum": ["User {user ID} has already been invited to client {account ID}"]}}, {"title": "User cannot be added", "description": "The specified user cannot be added to the specified account.", "type": "array", "items": {"type": "string", "enum": ["This user cannot be added to this client."]}}]}
    InviteUserRequest: {"type": "object", "properties": {"email": {"type": "string", "format": "email", "description": "User email."}, "user_role": {"$ref": "#/components/schemas/Group"}, "client_id": {"type": "integer", "description": "ID of account."}, "lang": {"$ref": "#/components/schemas/Language"}, "name": {"type": "string", "description": "User name."}}, "required": ["email", "user_role", "client_id"]}
    InviteUserResponseSchema: {"type": "object", "required": ["status", "user_id"], "properties": {"status": {"type": "string", "description": "Status of the invitation."}, "user_id": {"type": "integer", "description": "Invited user ID."}}}
    JSONParseError: {"title": "Invalid request JSON schema", "type": "object", "properties": {"message": {"type": "string", "description": "This message describes error if json schema from your request is invalid.", "example": "JSON parse error - Expecting ',' delimiter: line 3 column 33 (char 77)\n"}}}
